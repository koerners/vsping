{% extends 'base.html' %}
{% load materializecss %}

{% block content %}


    <ul id="dropdown2" class="dropdown-content">



            <li><a href="{% url 'password_reset' %}">Reset password</a></li>
            <li><a href="{% url 'register' %}">Register</a></li>
            <li><a href="{% url 'social:begin' 'github' %}">Login with Github</a></li>


    </ul>
    <div class="row">
        <div class="col s6 offset-s3">
            <h2>Login</h2>

            <form method="post">
                {% csrf_token %}
                {{ form|materializecss }}
                <div class="row">
                    <div class="col s12">

                        <button style="float: right;" class="btn waves-effect waves-light" type="submit" name="action">
                            Login
                            <i class="material-icons right">send</i>
                        </button>

                        <a style="float: left" class="dropdown-trigger" href="#!" data-target="dropdown2">Register /
                            Other <i
                                    class="material-icons right">arrow_drop_down</i></a>

                    </div>
                </div>
            </form>

        </div>


    </div>
{% endblock %}
