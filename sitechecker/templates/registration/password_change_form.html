{% extends 'base.html' %}
{% load materializecss %}

{% block content %}
    <div class="row">
        <div class="col s6 offset-s3">
            <h2>Change password</h2>

            <form method="post">
                {% csrf_token %}
                {{ form|materializecss }}
                <button style="float: right" class="btn waves-effect waves-light" type="submit" name="action">Change
                    <i class="material-icons right">send</i>
                </button>
            </form>

        </div>
    </div>
{% endblock %}
