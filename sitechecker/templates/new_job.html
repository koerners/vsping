{% extends 'base.html' %}
{% load materializecss %}
{% block content %}
    <div class="row">
        <div class="col s6 offset-s3">
            <h2>Add a new Job</h2>
            <form method="post">
                {% csrf_token %}
                {{ form|materializecss }}
                <button style="float: right;" class="btn waves-effect waves-light" type="submit" name="action">Add
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div>
    </div>

    <script>
        $("form").submit(function (event) {
            $("#preloader").removeClass("hide");

        });

    </script>
{% endblock %}
